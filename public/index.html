<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Stranger's Things</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="title">
        <h1>
          Stranger's Things
        </h1>
        <h5>
          Search the Harvard Art Museums' Private Collections
        </h5>
        <button class="header-buttons">Home</button>
        <button class="header-buttons">Posts</button>
        <button class="header-buttons">Log in</button>
      </div>
      <form id="search">
        <fieldset>
          <label for="keywords">User Name</label>
          <input id="keywords" type="text" placeholder="enter keywords..." />
        </fieldset>
        <fieldset>
          <label for="select-classification">Password <span class="classification-count"></span></label>
          <select name="classification" id="select-classification">
            <option value="any">Any</option>
          </select>
        </fieldset>
        <button>Log in</button>
        <button>Reset</button>

      </form>
      <aside id="preview">
        <header class="pagination">
          <button disabled class="previous">Previous</button>
          <button disabled class="next">Next</button>
        </header>
        <section class="results"></section>
      </aside>
      <main id="feature">
      </main>
    </div>
    <div id="loading">
      <h2 class="message">Searching...</h2>
    </div>
  </body>
  </html>
